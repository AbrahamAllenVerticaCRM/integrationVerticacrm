<script>
let pha = setInterval(function(){
if(document.getElementById('buyer-registration')){
    
let l = [];
l.push(window.location.href.split('=')[1]);
l.push(document.getElementsByClassName('form-horizontal')[0].id);
if(l[0]){bbcrm_getNDA_same_page(l)}else{document.getElementById('nolist').style.display = 'block'}
    

clearInterval(pha);
}}, 500)
let ndascroll = setInterval(function(){
  
    document.getElementById('bbcrm-nda').scrollBy(0, 1000);
    document.getElementById('bbcrm-nda').style.height = 'auto';
    document.getElementById('bbcrm-nda').style.overflow = 'hidden';
    document.getElementById('buyer-registration').style.display = 'block';
     document.getElementById('bbcrm-reg-accept').style.display = 'block';
    document.getElementById('accept-sig').addEventListener('change', popnda);
    document.getElementById('signaturebox').children[1].style.color = 'white';
},500);
  
  setInterval(function(){
      let i = 0;
      for(let f of document.getElementsByClassName('form-control')){
          if(f.value == ''){break}
          else{i++}}
          if(i > 11){jQuery('#bbcrm-buyer-registration-submit').show()}},500);
          
  
  

          
function popnda(div){
    document.getElementById('namepop').innerText = ' '+document.getElementById('accept-sig').value;
}
    
</script>
